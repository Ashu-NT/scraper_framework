job:
  id: "demo_dynamic"
  name: "Demo: Dynamic Content with Selenium"
  adapter: "dynamic_test"
  dynamic_engine: "selenium"  # selenium | playwright
  start_url: "https://www.livescore.com/en"
  method: "GET"
  execution_mode: "stream"
  batch_size: 100
  # Pass dynamic-specific parameters to SeleniumHttpClient
  params: 
    window_enabled: true         # -------- WINDOW --------
    window_size: "1366,800"

    cookies_enabled: true        # -------- COOKIES --------
    cookie_action: "reject"       # or "accept" or "auto"
    cookie_timeout: 4

    wait_enabled: true        # -------- WAIT --------
    wait_selector: "a[href*='-vs-']"
    wait_time: 15

    scroll_enabled: true   # -------- SCROLL --------
    scroll_px: 650
    scroll_pause: 1.0
    scroll_wait_time: 6
    scroll_max_pages: 25  # adapter-controlled stop conditions
    scroll_stall_limit: 3

    click_enabled: false   
    click_selector: "button.load-more"
    click_timeout: 4
    click_pause: 0.9
    click_use_js: true
    click_max_pages: 25
    click_stall_limit: 3

    reveal_enabled: false         # scroll + reveal pattern (e.g. "load more" button that appears after scroll)
    reveal_selector: "button.load-more"   # what must become visible
    reveal_click_selector: "button.load-more" # what to click once visible
    reveal_max_scrolls: 12
    reveal_scroll_pause: 0.7
    reveal_click_pause: 1.0

  max_pages: 40
  delay_ms: 1000
  dedupe_mode: "BY_SOURCE_URL"
  required_fields: ["Home_team", "source_url"]
  field_schema: ["Home_team", "Away_team", "Home_score", "Away_score"]

sink:
  type: "csv"
  path: "output/output_dynamic.csv"
  write_mode: "overwrite"
