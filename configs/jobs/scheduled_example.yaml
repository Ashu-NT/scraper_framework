job:
  id: "demo_books_scheduled"
  name: "Demo: BooksToScrape (Scheduled)"
  adapter: "books_toscrape"
  start_url: "https://books.toscrape.com/catalogue/page-1.html"
  max_pages: 2
  delay_ms: 800
  dedupe_mode: "BY_SOURCE_URL"
  required_fields: ["name", "source_url"]
  field_schema: ["name", "price", "rating"]

sink:
  type: "csv"
  path: "output_books_scheduled.csv"

# Schedule configuration for automated scraping
schedule:
  interval_hours: 24  # Run every 24 hours